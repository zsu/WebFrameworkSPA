<div class="disable-select">
    <div class="modal-body">
        <div class="center col-md-7 well">
            <div class="tab-content">
                <div class="tab-pane active in" id="confirmemail" ng-controller="ConfirmEmailController">
                    <form name="form" novalidate class="form-horizontal">
                        <fieldset>
                            <div id="legend">
                                <legend class="">Reset Password</legend>
                            </div>
                            <maintenance-warning></maintenance-warning>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="email">Email</label>
                                <div class="col-md-6">
                                    <input type="email" required ng-model="resetPasswordModel.Email" id="email" name="email" placeholder="Email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button ng-click="resetPassword()" ng-disabled="form.$invalid" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
